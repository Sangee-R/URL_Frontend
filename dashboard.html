<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Andika+New+Basic:wght@700&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./cssfiles/dashboard.css" />
    
    <script src="https://use.fontawesome.com/b658993120.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#"
        ><i class="fa fa-cut"></i>URL Shortener</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fa fa-bars fa-lg" style="color: white"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <button class="btn" id="showUrl" onclick="showTable()">Show URL's</button>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fa fa-user-circle fa-lg"> </i>&nbsp;
              <span id="name">Account</span>
            </a>
            <div
              class="dropdown-menu"
              aria-labelledby="navbarDropdownMenuLink"
              style="background-color: #1076f6"
            >
              <a class="dropdown-item" href="#" onclick="logout()">Log out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid" id="search">
      <div class="row">
        <div class="col-8 offset-2" id="searchData">
          <h1>URL Shortener</h1>
          <p>Simplify your links, track and manage them.</p>
          <form onsubmit="post(); return false">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="fullURL"
                aria-describedby="emailHelp"
                placeholder="Enter Url"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary" id="btn">
              Shorten
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container" id="card">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><span id="date">Card title</span></h5>
          <h6 class="card-subtitle mb-2 text-muted">
            <br /><span id="url">sadc</span>
          </h6>
          <p class="card-text">Short URL: <span id="short"></span></p>
        </div>
      </div>
    </div>
    <div class="container-fluid row showTable" id="table">
      <div class="col-10 offset-1">
        <table class="table table-hover table-responsive">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">URL</th>
              <th scope="col">Shortener</th>
              <th scope="col">Clicks</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <div class="container-fluid" id="layer">
      <div class="row">
        <div class="col-4 offset-lg-5 offset-sm-4 offset-xs-1">
          <div class="card" id="session">
            <div class="card-body">
              <h5 class="card-title">Session Ends</h5>
              <p class="card-text">Click on login button to login again.</p>
              <a href="index.html" class="btn btn-primary" style="float: right"
                >Login</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>




    

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./jsfiles/dashboard.js"></script>
  </body>
</html>
