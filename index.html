  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#"
        ><i class="fa fa-cut"></i>URL Shortener</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fa fa-bars fa-lg" style="color: white"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fa fa-user-circle fa-lg"> </i>&nbsp; Account

            <div
              class="dropdown-menu"
              aria-labelledby="navbarDropdownMenuLink"
              style="background-color: #1076f6"
            >
            
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div
          class="col-lg-4 col-sm-6 col-xs-12 offset-lg-4 offset-sm-3 login"
          id="loginForm"
        >
          <p class="loginheader" id="header">Login</p>
          <p id="error">dwscxbnxbzvbbnbvb vccvbnjkhgfhgjk</p>
          <form id="login" onsubmit="login();return false">
         
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                aria-describedby="emailHelp"
                placeholder="Your email"
              required/>
            </div>
            <div class="form-group">
              <label for="loginPass">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPass"
                placeholder="Enter your password" required
              />
            </div>
            <div class="form-group">
              <a href="" onclick="return false;" id="forgot"
                >Forgot Password?</a
              >
            </div>

            <button type="submit" class="btn loginbtn" >
              Login
            </button>
            <div
              class="form-group"
              style="color: rgb(143, 140, 140); margin-top: 30px"
            >
              You dont have an account?
              <a href="" onclick="return false;" id="reg" style="float: right"
                >Register here</a
              >
            </div>
          </form>
          <form id="register"  onsubmit="register(); return false">
           
            <div class="form-group">
              <label for="name">Username</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                placeholder="Enter Username" required
              />
            </div>
            <div class="form-group">
              <label for="regEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="regEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email" required
              />
            </div>
            <div class="form-group">
              <label for="regPass">Password</label>
              <input
                type="password"
                class="form-control"
                id="regPass"
                placeholder="Password" required
              />
            </div>
            <div class="form-group">
              <a href="" onclick="return false;" style="font-size: 20px;margin-top: 10px;" id="regLogin">Login</a>
               <button
                type="submit"
                class="btn loginbtn"
               
                style="float: right; width: 100px;"
              >
                Register
              </button>
              
            </div>
           
          </form>
        </div>

        <div
          class="col-lg-4 col-sm-6 col-xs-12 offset-lg-4 offset-sm-3 login"
          id="forgotForm" style="margin-top: 10%;"
        >
          <p class="loginheader" id="header" style="margin-top: 0px;">Enter Registered Email</p>
          
          <form onsubmit="auth(); return false">
            <div class="form-group">
              <!-- <label for="frgtEmail">Email address</label> -->
              <input
                type="email"
                class="form-control"
                id="frgtEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email" required
              />
            </div>

            <button type="submit" class="btn loginbtn" >
              Submit
            </button>
          </form>
        </div>
      </div>
      <div class="container-fluid" id="layer">
           <div class="loading">
             <div class="obj"></div>
             <div class="obj"></div>
             <div class="obj"></div>
             <div class="obj"></div>
             <div class="obj"></div>
             <div class="obj"></div>
             <div class="obj"></div>
             <div class="obj"></div>
           </div>
      </div>
    </div>
